<!DOCTYPE HTML>
<html>
<head>

<meta charset="UTF-8">
<title>NotFlix!</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/slater-theme.css" rel="stylesheet" type="text/css">
<link href="css/stylesheet.css" rel="stylesheet" type="Text/css">

</head>

<body>
	
	<div class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">NotFlix</a>
			</div>
			
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li class="dropdown">
            			<a href="#" class="dropdown-toggle" data-toggle="dropdown">Movies <b class="caret"></b></a>
             			<ul class="dropdown-menu">
                			<li><a href="movies.html">All movies</a></li>
                			<li><a href="movies.html?type=rated">Rated movies</a></li>
                			<li><a href="#">My ratings</a></li>                
              			</ul>
            		</li>
					<li><a href="users.html">Users</a></li>
				</ul>
				
				<div class="navbar-right" id="login-form">
					<div class="navbar-form" id="login-form-form">
						
							<input class="form-group" type="text" placeholder="Username" id="username-box" class="form-control">
							<input class="form-group" type="password" placeholder="Password" id="password-box" class="form-control">
						<button id="submit-login" class="btn btn-success" >Sign in</button>
						<a href="register.html" class="register-button"><button class="btn btn-danger">Register</button></a>
					</div>
				</div>
				
				<div class="navbar-right" id="logged-in-div">
					<p id="logged-in-as" style="float:left; margin-right:10px"></p>
					<button class="btn btn-danger" id="logout-button">Logout</button>
				</div>
				
			</div>
		</div>	
	</div>
	
	<div class="container">
		<div class="jumbotron slider">
		<h2>Newest movies</h2>
			<div class="jumbotron-object">
				
				<figure>
					<img id="jumbotron-poster" src="img/noImage.png" alt="film"></img>
				</figure>
				
				<div class="jumbotron-info">
					<h3 id="movie-title-slider"></h3>
					<div class="rating-div">
						<div class="stars">
							<img src="img/unratedStar.png" id="star1" alt="ratingstar"></img>
							<img src="img/unratedStar.png" id="star2" alt="ratingstar"></img>
							<img src="img/unratedStar.png" id="star3" alt="ratingstar"></img>
							<img src="img/unratedStar.png" id="star4" alt="ratingstar"></img>
							<img src="img/unratedStar.png" id="star5" alt="ratingstar"></img>
						</div>
						<select id="rate-select">
  							<option>0.5</option>
  							<option>1</option>
  							<option>1.5</option>
  							<option>2.0</option>
  							<option>2.5</option>
  							<option>3.0</option>
  							<option>3.5</option>
  							<option>4.0</option>
  							<option>4.5</option>
  							<option>5.0</option>
						</select>
					</div>
					<p id="movie-description-slider"></p>
					<h4>Info</h4>
					<p id="movie-director-slider"></p>
					<p id="movie-length-slider"></p>
					<p id="movie-date-slider"></p>
					
				</div>
				
			</div>			
		</div>
	</div>


	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/js-methods.js"></script>
	<script type="text/javascript" src="js/javascript-home.js"></script>
</body>
</html>
