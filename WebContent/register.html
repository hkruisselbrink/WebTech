<!DOCTYPE HTML>
<html>
<head>

<meta charset="UTF-8">
<title>NotFlix!</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/slater-theme.css" rel="stylesheet" type="text/css">
<link href="css/stylesheet.css" rel="stylesheet" type="Text/css">

</head>

<body>
	
	<div class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">NotFlix</a>
			</div>
			
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
				</ul>
			</div>
		</div>	
	</div>
	
		<div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="forms">Register</h1>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="well">
              <div class="bs-example form-horizontal">
                <fieldset>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">First name</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputFirstName" placeholder="FirstName">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Insertion</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputInsertion" placeholder="Insertion">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">First name</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputLastName" placeholder="LastName">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Nickname</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputNickname" placeholder="Nickname">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button class="btn btn-default">Cancel</button> 
                      <button id="submit-register" class="btn btn-primary">Submit</button> 
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/javascript-register.js"></script>
</body>
</html>
